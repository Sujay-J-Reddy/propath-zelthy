{% load zstatic %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% zstatic 'packages/styles/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% zstatic 'packages/styles/css/landing.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg" id="top-nav">
        <div class="container-fluid">
            <img src="{% zstatic 'packages/styles/images/landing/propath-clear.png' %}" class="logo-png"
                alt="Propath Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-footer">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link last-item" href="/enquire">Enquiry</a>
                    </li>
                    <li>
                        <a class="signin-btn" href="/login">Login</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <main>
        {% block content%}
        {% endblock %}

    </main>

    <footer>
        <div class="footer-container" id="contact-footer">
            <img class="footer-img" src="{% zstatic 'packages/styles/images/landing/propath-clear.png' %}"
                alt="Propath Logo">
            <div class="footer-details">
                <p><strong>Contacts</strong></p>
                <p>Email: <a href="mailto:propathpapl@gmail.com">propathpapl@gmail.com</a></p>
                <p>Phone: <a href="tel:+919606960012">+91 9606960012</a></p>
                <p>Address: 1st Cross, Ravindra Nagara, Shivamogga-577 204</p>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 Propath. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
